<a class="category rule--active" [routerLink]="['/rules', id]">
  <div class="category-flex">
    <div class="category-status" routerLinkActive="rule--active"></div>
    <h2 class="category-title">{{title}}</h2>
  </div>
  <div class="category-flex">
    <h3 class="category-subtitle">{{subtitle}}</h3>
  </div>
</a>
